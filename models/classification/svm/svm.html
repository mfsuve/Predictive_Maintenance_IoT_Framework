<script type="text/javascript">
RED.nodes.registerType('svm', {
    category: 'ML Model',
    color: '#DAC4B4',
    defaults: {
        name: {value:""},
        kernel: {value:"rbf"},
        degree: {value:3, validate:RED.validators.number()},
        C: {value:1.0, required:true, validate:function(v) {
            return RED.validators.number()(v) && v > 0.0;
        }},
        gammaSelect: {value:"scale"},
        gamma: {value:1, validate:RED.validators.number()}
    },
    inputs:1,
    outputs:1,
    icon: "light.png",
    label: function() {
        return this.name || "SVM Classifier";
    },
    labelStyle: function() {
        return this.name ? "node_label_italic" : "";
    },
    oneditprepare: function() {
        if (this.gammaSelect === "value") {
            $("#node-input-gamma").show();
        } else {
            $("#node-input-gamma").hide();
        }
        $("#node-input-gammaSelect").on("change", function() {
            var v = $("#node-input-gammaSelect").val();
            if (v === "value") {
                $("#node-input-gamma").show().focus();
            } else {
                $("#node-input-gamma").hide();
            }
        });
        
        if (this.kernel === "poly") {
            $("#node-input-degree").show();
        } else {
            $("#node-input-degree").hide();
        }
        $("#node-input-kernel").on("change", function() {
            var v = $("#node-input-kernel").val();
            if (v === "poly") {
                $("#node-input-degree").show();
            } else {
                $("#node-input-degree").hide();
            }
        });
    }
});
</script>


<script type="text/x-red" data-template-name="svm">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-kernel"><i class="fa fa-tag"></i> Kernel</label>
        <select id="node-input-kernel" style="width:200px">
            <option value="rbf" selected>Radial Basis</option>
            <option value="poly">Polynomial</option>
            <option value="linear">Linear</option>
            <option value="sigmoid">Sigmoid</option>
        </select>
        <input type="number" id="node-input-degree" value="3" style="width:70px">
    </div>
    <div class="form-row">
        <label for="node-input-gammaSelect"><i class="fa fa-pencil-square-o"></i> Gamma</span></label>
        <select id="node-input-gammaSelect" style="width:200px">
            <option value="scale" selected>Scale</option>
            <option value="auto">Auto</option>
            <option value="value">Value</option>
        </select>
        <input type="number" id="node-input-gamma" value="1" style="width:70px;">
    </div>
    <div class="form-row">
        <label for="node-input-C"><i class="fa fa-file"></i> C</label>
        <input type="number" id="node-input-C" value="1">
    </div>
</script>


<script type="text/x-red" data-help-name="svm">
    <p>Loads the dataset from a csv file.</p>

    <h3>Inputs</h3>
	<dl class="message-properties">
		<dd>
			anything that triggers the operation.
		</dd>
	</dl>

	<h3>Outputs</h3>
	<ol class="node-ports">
		<li>Standard output
			<dl class="message-properties">
				<dt>payload.data <span class="property-type">2D array</span></dt>
				<dd>the loaded dataset without it's target.</dd>
			</dl>
			<dl class="message-properties">
				<dt>payload.target <span class="property-type">array</span></dt>
				<dd>the loaded target extracted from the dataset.</dd>
			</dl>
			<dl class="message-properties">
				<dt>payload.columns <span class="property-type">array</span></dt>
				<dd>the column names extracted from the dataset.</dd>
			</dl>
		</li>
		<li>Standard error
			<dl class="message-properties">
				<dt>payload <span class="property-type">string</span></dt>
				<dd>the standard error of the command.</dd>
			</dl>
		</li>
	</ol>

    <h3>Details</h3>
    <p>Once triggered, this node loads the dataset from <code>filename</code> under <code>foldername</code>
    which needs to be a <code>csv</code> file.</p>
    <p>Target Column Number</p>
    <p><code>col</code> parameter indicates which column should be treated as target column. 0 value means
    the first column. This value can be negative. If so, the new value for this parameter will be
    <code>#columns-col</code></p>
    <p>Has Header</p>
    <p><code>hasheader</code> parameter tells if the dataset has headers.
    <p>It has 2 outputs. The first one is an object having 2D dataset without the target column as
    <code>payload.data</code> and the target column as <code>payload.target</code>. The second one is the error.</p>

</script>
