<script type="text/javascript">
RED.nodes.registerType('icarl', {
    category: 'ML Model',
    color: '#DAC4B4',
    defaults: {
        name: {value:""},
        layerSizes: {value:""},
        maxInDataSize: {value:1000, required:true, validate:function(v) {
            return RED.validators.number()(v) && v > 100;
        }},
        keepDataSize: {value:20, required:true, validate:function(v) {
            return RED.validators.number()(v) && v >= 0 && v <= 100;
        }},
        maxOldNum: {value:10, required:true, validate:function(v) {
            return RED.validators.number()(v) && v >= 0;
        }}
    },
    inputs:1,
    outputs:1,
    icon: "font-awesome/fa-level-up-alt", // level-up-alt
    label: function() {
        return this.name || "Continuous Learning";
    },
    labelStyle: function() {
        return this.name ? "node_label_italic" : "";
    }
});
</script>


<script type="text/x-red" data-template-name="icarl">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-layerSizes"><i class="fa fa-file"></i> Hidden layer sizes of the network (Separated by comma)</label>
        <input type="text" id="node-input-layerSizes">
    </div>
    <div class="form-row">
        <label for="node-input-maxInDataSize"><i class="fa fa-file"></i> Maximum accumulated data before training</label>
        <input type="number" id="node-input-maxInDataSize" value="1000" min="100">
    </div>
    <div class="form-row">
        <label for="node-input-keepDataSize"><i class="fa fa-file"></i> Proportion of data to keep after training</label>
        <input type="number" id="node-input-keepDataSize" value="20" min="0" max="100"> %
    </div>
    <div class="form-row">
        <label for="node-input-maxOldNum"><i class="fa fa-file"></i> Number of old data patches</label>
        <input type="number" id="node-input-maxOldNum" value="10" min="0">
    </div>
</script>


<script type="text/x-red" data-help-name="icarl">
    <p>Loads the dataset from a csv file.</p>

    <h3>Inputs</h3>
	<dl class="message-properties">
		<dd>
			anything that triggers the operation.
		</dd>
	</dl>

	<h3>Outputs</h3>
	<ol class="node-ports">
		<li>Standard output
			<dl class="message-properties">
				<dt>payload.data <span class="property-type">2D array</span></dt>
				<dd>the loaded dataset without it's target.</dd>
			</dl>
			<dl class="message-properties">
				<dt>payload.target <span class="property-type">array</span></dt>
				<dd>the loaded target extracted from the dataset.</dd>
			</dl>
			<dl class="message-properties">
				<dt>payload.columns <span class="property-type">array</span></dt>
				<dd>the column names extracted from the dataset.</dd>
			</dl>
		</li>
		<li>Standard error
			<dl class="message-properties">
				<dt>payload <span class="property-type">string</span></dt>
				<dd>the standard error of the command.</dd>
			</dl>
		</li>
	</ol>

    <h3>Details</h3>
    <p>Once triggered, this node loads the dataset from <code>filename</code> under <code>foldername</code>
    which needs to be a <code>csv</code> file.</p>
    <p>Target Column Number</p>
    <p><code>col</code> parameter indicates which column should be treated as target column. 0 value means
    the first column. This value can be negative. If so, the new value for this parameter will be
    <code>#columns-col</code></p>
    <p>Has Header</p>
    <p><code>hasheader</code> parameter tells if the dataset has headers.
    <p>It has 2 outputs. The first one is an object having 2D dataset without the target column as
    <code>payload.data</code> and the target column as <code>payload.target</code>. The second one is the error.</p>

</script>
