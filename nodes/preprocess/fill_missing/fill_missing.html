<script type="text/javascript">
RED.nodes.registerType('fill missing', {
    category: 'ML Preprocess',
    color: '#D8BFD8',
    defaults: {
        name: {value:""},
        preFillConstant: {value:0},
        preFillSelect: {value:"none", required:true},
        postFillConstant: {value:0},
        postFillSelect: {value:"none", required:true}
    },
    inputs:1,
    outputs:1,
    icon: 'font-awesome/fa-paint-brush',
    label: function() {
        return this.name || 'Fill Missing';
    },
    labelStyle: function() {
        return this.name ? "node_label_italic" : "";
    },
    oneditprepare: function() {
        if (this.preFillSelect === "constant") {
            $("#node-input-preFillConstant").show();
        } else {
            $("#node-input-preFillConstant").hide();
        }
        $("#node-input-preFillSelect").on("change", function() {
            var v = $("#node-input-preFillSelect").val();
            if (v === "constant") {
                $("#node-input-preFillConstant").show(200).focus();
            } else {
                $("#node-input-preFillConstant").hide(200);
            }
        });
        if (this.postFillSelect === "constant") {
            $("#node-input-postFillConstant").show();
        } else {
            $("#node-input-postFillConstant").hide();
        }
        $("#node-input-postFillSelect").on("change", function() {
            var v = $("#node-input-postFillSelect").val();
            if (v === "constant") {
                $("#node-input-postFillConstant").show(200).focus();
            } else {
                $("#node-input-postFillConstant").hide(200);
            }
        });
    }
});
</script>


<script type="text/x-red" data-template-name="fill missing">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <div>
            <label>&nbsp;</label>
            <label for="node-input-preFillSelect" style="width:auto;">First, try to fill NaN values with</label>
        </div>
        <div>
            <label>&nbsp;</label>
            <select id="node-input-preFillSelect" style="width:190px; margin-left:20px;">
                <option value="none" selected>None</option>
                <option value="nearest">Nearest</option>
                <option value="mean">Mean</option>
                <option value="median">Median</option>
                <option value="most">Most occurring</option>
                <option value="constant">Constant</option>
                <option value="linear">Linear interpolation</option>
                <option value="quadratic">Quadratic interpolation</option>
                <option value="cubic">Cubic interpolation</option>
            </select>
            <input type="number" id="node-input-preFillConstant" value="0" style="width:70px;" placeholder="0">
        </div>
        <div style="margin-top:10px;">
            <label>&nbsp;</label>
            <label for="node-input-postFillSelect" style="width:auto;">then, fill the remaining NaN values using</label>
        </div>
        <div>
            <label>&nbsp;</label>
            <select id="node-input-postFillSelect" style="width:190px; margin-left:20px;">
                <option value="none" selected>None</option>
                <option value="constant">Constant</option>
                <option value="mean">Mean of previous data</option>
                <option value="median">Median of previous data</option>
                <option value="last">Last seen data</option>
            </select>
            <input type="number" id="node-input-postFillConstant" value="0" style="width:70px;" placeholder="0">
        </div>
    </div>
</script>


<script type="text/x-red" data-help-name="fill missing">
    <p>Loads the dataset from a csv file.</p>

    <h3>Inputs</h3>
	<dl class="message-properties">
		<dd>
			anything that triggers the operation.
		</dd>
	</dl>

	<h3>Outputs</h3>
	<ol class="node-ports">
		<li>Standard output
			<dl class="message-properties">
				<dt>payload.data <span class="property-type">2D array</span></dt>
				<dd>the loaded dataset without it's target.</dd>
			</dl>
			<dl class="message-properties">
				<dt>payload.target <span class="property-type">array</span></dt>
				<dd>the loaded target extracted from the dataset.</dd>
			</dl>
			<dl class="message-properties">
				<dt>payload.columns <span class="property-type">array</span></dt>
				<dd>the column names extracted from the dataset.</dd>
			</dl>
		</li>
		<li>Standard error
			<dl class="message-properties">
				<dt>payload <span class="property-type">string</span></dt>
				<dd>the standard error of the command.</dd>
			</dl>
		</li>
	</ol>

    <h3>Details</h3>
    <p>Once triggered, this node loads the dataset from <code>filename</code> under <code>foldername</code>
    which needs to be a <code>csv</code> file.</p>
    <p>Target Column Number</p>
    <p><code>col</code> parameter indicates which column should be treated as target column. 0 value means
    the first column. This value can be negative. If so, the new value for this parameter will be
    <code>#columns-col</code></p>
    <p>Has Header</p>
    <p><code>hasheader</code> parameter tells if the dataset has headers.
    <p>It has 2 outputs. The first one is an object having 2D dataset without the target column as
    <code>payload.data</code> and the target column as <code>payload.target</code>. The second one is the error.</p>

</script>
